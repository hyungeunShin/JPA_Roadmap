<!DOCTYPE HTML>
<html th:fragment="mainLayout (section1, section2, script)" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>메인 템플릿</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" href="../../static/dist/css/adminlte.min.css" th:href="@{/dist/css/adminlte.min.css}">
	
	<script type="text/javascript" src="../../static/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<script type="text/javascript" src="../../static/ckeditor/ckeditor.js" th:src="@{/ckeditor/ckeditor.js}"></script>
</head>

<body class="hold-transition sidebar-mini">
	
	<script th:inline="javascript">
		let message = [[${message}]];

		if(message) {
			alert(message);
		}
	</script>
	
	<div class="wrapper">
		<div th:replace="~{base/header :: mainHeader}"></div>
		
		<div class="content-wrapper">
			<div th:replace="${section1}"></div>
			<div th:replace="${section2}"></div>
			<script th:replace="${script}"></script>
		</div>
		
		<div th:replace="~{base/footer :: mainFooter}"></div>
		
		<aside class="control-sidebar control-sidebar-dark"></aside>
	</div>
	
	<script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="../../static/plugins/bs-custom-file-input/bs-custom-file-input.min.js" th:src="@{/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
	<script src="../../static/dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>
	<script type="text/javascript">
	$(function() {
		bsCustomFileInput.init();
	});
	</script>
</body>

</html>
