<!DOCTYPE HTML>
<html th:replace="~{template/loginTemplate :: loginLayout('아이디 찾기', ~{::div[@Class='login-box']}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
	<div class="login-box">
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<p class="h4">
					<b>아이디찾기</b>
				</p>
			</div>

			<div class="card-body">
				<p class="login-box-msg">아이디 찾기는 이름, 이메일을 입력하여 찾을 수 있습니다.</p>

				<form action="" th:action method="post" th:object="${user}">
					<div class="input-group mb-3">
						<label for="name"></label>
						<input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요.">
						<span class="error invalid-feedback" style="display: block;" th:errors="*{name}"></span>
					</div>

					<div class="input-group mb-3">
						<label for="email"></label>
						<input type="text" class="form-control" th:field="*{email}" placeholder="이메일을 입력해주세요.">
						<span class="error invalid-feedback" style="display: block;" th:errors="*{email}"></span>
					</div>

					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block" id="findId">아이디 찾기</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<br />

		<div class="card card-outline card-secondary">
			<div class="card-header text-center">
				<h4>MAIN MENU</h4>
				<button type="button" class="btn btn-secondary btn-block" id="loginBtn" th:onclick="|location.href='@{/login}'|">로그인</button>
			</div>
		</div>
	</div>
</html>
