<!DOCTYPE HTML>
<html th:replace="~{login/loginTemplate :: loginLayout(~{::div[@class='login-box']}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<div class="login-box">
	<div class="card card-outline card-primary">
		<div class="card-header text-center">
			<p href="" class="h4">
				<b>비밀번호찾기</b>
			</p>
		</div>

		<div class="card-body">
			<p class="login-box-msg">비밀번호 찾기는 아이디, 전화번호, 이름을 입력하여 찾을 수 있습니다.</p>

			<form action="/pwForget" method="post" th:object="${user}">
				<div class="input-group mb-3">
					<label for="username"></label>
					<input type="text" class="form-control" th:field="*{username}" placeholder="아이디를 입력해주세요.">
					<span class="error invalid-feedback" style="display: block;" th:errors="*{username}"></span>
				</div>

				<div class="input-group mb-3">
					<label for="name"></label>
					<input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요.">
					<span class="error invalid-feedback" style="display: block;" th:errors="*{name}"></span>
				</div>

				<div class="input-group mb-3">
					<label for="phone"></label>
					<input type="text" class="form-control" th:field="*{phone}" placeholder="전화번호를 입력해주세요.">
					<span class="error invalid-feedback" style="display: block;" th:errors="*{phone}"></span>
				</div>

				<div class="row">
					<div class="col-12">
						<button type="submit" class="btn btn-primary btn-block" id="pwFindBtn">비밀번호 찾기</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<br/>
	
	<div class="card card-outline card-secondary">
		<div class="card-header text-center">
			<h4>MAIN MENU</h4>
			<button type="button" class="btn btn-secondary btn-block" id="loginBtn" th:onclick="|location.href='@{/login}'|">로그인</button>
		</div>
	</div>
</div>

<script type="text/javascript"></script>
