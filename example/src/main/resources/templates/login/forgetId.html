<!DOCTYPE HTML>
<html th:replace="~{login/loginTemplate :: loginLayout(~{::div[@class='login-box']}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<div class="login-box">
	<div class="card card-outline card-primary">
		<div class="card-header text-center">
			<p class="h4">
				<b>아이디찾기</b>
			</p>
		</div>
		
		<div class="card-body">
			<p class="login-box-msg">아이디 찾기는 전화번호, 이름을 입력하여 찾을 수 있습니다.</p>
			
			<form action="" method="post">
				<div class="input-group mb-3">
					<label for="name"></label>
					<input type="text" class="form-control" name="name" id="name" placeholder="이름을 입력해주세요.">
				</div>

				<div class="input-group mb-3">
					<label for="phone"></label>
					<input type="text" class="form-control" name="phone" id="phone" placeholder="전화번호를 입력해주세요.">
				</div>
				
				<div class="row">
					<div class="col-12">
						<button type="button" class="btn btn-primary btn-block" id="idFindBtn">아이디 찾기</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<br />
	
	<div class="card card-outline card-secondary">
		<div class="card-header text-center">
			<h4>MAIN MENU</h4>
			<button type="button" class="btn btn-secondary btn-block" id="loginBtn" th:onclick="|location.href='@{/login}'|">로그인</button>
		</div>
	</div>
</div>

<script type="text/javascript">
(function(W, D, $) {
	'use strict';
	W.$Forget = W.$Forget || {};
	
	$(document).ready(function() {
		$Forget.ui.pageLoad();
	});
	
	$Forget.ui = {
		pageLoad: function() {
			$("#idFindBtn").on("click", function() {
				let phone = $.trim($("#phone").val());
				let name = $.trim($("#name").val());
				
				if(phone === "") {
					return alert("전화번호를 입력해주세요");
				}
				
				if(name === "") {
					return alert("이름을 입력해주세요");
				}

				fetch("/idForget", {
					headers: {
						"Content-Type": "application/json"
					},
					method: "post",
					body: JSON.stringify({
						phone : phone,
						name : name
					})
				})
				.then(response => response.text())
				.then(result => {
					if(result) {
						alert("사용자의 아이디는 " + result + " 입니다.");
					} else {
						alert("존재하지 않는 회원입니다.");
					}
				})
			});
		}
	};
}(window, document, jQuery))
</script>
