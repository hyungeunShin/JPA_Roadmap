<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="mainHeader">
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="/board/list" role="button"><i class="fas fa-bars"></i></a>
			</li>
		</ul>
	</nav>
	<aside class="main-sidebar sidebar-dark-primary elevation-4">
		<a href="/board/list" class="brand-link">
			<img src="../../static/dist/img/AdminLTELogo.png" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
			<span class="brand-text font-weight-light">SPRING</span>
		</a>
			
		<div class="sidebar">
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<th:block th:if="${session.loginMember != null}">
					<div class="image">
						<img th:if="${session.loginMember.profile != null}" th:src="|/images/${session.loginMember.profile.uploadFileName}|" class="img-circle elevation-2" alt="User Image" style="height: 100%; width: 3rem;">
					</div>
					<div class="info">
						<a href="/profile" class="d-block" th:text="${session.loginMember.memberName}" style="font-weight: bold; font-size: 20px;"></a>
					</div>
				</th:block>
			</div>
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
					<li class="nav-item">
						<a href="#" class="nav-link">
							<i class="nav-icon fas fa-tachometer-alt"></i>
							<p>게시판</p>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
</header>
