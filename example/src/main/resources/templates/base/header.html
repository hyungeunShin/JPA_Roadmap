<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<header th:fragment="mainHeader">
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
				<li class="nav-item d-none d-sm-inline-block">
					<a th:href="@{/}" class="nav-link">Home</a>
				</li>
			</ul>
		</nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a th:href="@{/}" class="brand-link">
				<img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">EXAMPLE</span>
			</a>

			<div class="sidebar">
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<th:block sec:authorize="isAuthenticated()" th:with="fileName=${#authentication.principal.profile == null} ? '/dist/img/profile_img.jpg' : '/uploadFiles/' + ${#authentication.principal.profile}">
						<div class="image">
							<img class="img-circle elevation-2" th:src="@{${fileName}}" alt="User profile picture">
						</div>
						<div class="info">
							<a th:href="@{/profile}" class="d-block" th:text="${#authentication.principal.username}"></a>
						</div>
					</th:block>
					<th:block sec:authorize="isAnonymous()">
						<div class="image">
							<img class="img-circle elevation-2" th:src="@{/dist/img/profile_img.jpg}" alt="User profile picture">
						</div>
						<div class="info">
							<a th:href="@{/login}" class="d-block">로그인</a>
						</div>
					</th:block>
				</div>
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item">
							<a href="#" th:href="@{/board/list}" class="nav-link">
								<i class="nav-icon fas fa-edit"></i>
								<p>게시판</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" th:href="@{/stock/list}" class="nav-link">
								<i class="nav-icon fas fa-chart-line"></i>
								<p>차트</p>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
	</header>
</html>
